<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login â€¢ Spanish Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
</head>

<body class="bg-zinc-900 text-zinc-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-sm bg-zinc-800 rounded-2xl shadow-lg p-6 space-y-5">

    <h1 class="text-xl font-semibold text-center">Spanish Trainer</h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full bg-zinc-700 px-3 py-2 rounded" />

    <input id="password" type="password" placeholder="Senha"
      class="w-full bg-zinc-700 px-3 py-2 rounded" />

    <div class="flex gap-2">
      <button id="loginBtn" class="flex-1 bg-emerald-600 px-4 py-2 rounded">
        Entrar
      </button>
      <button id="registerBtn" class="flex-1 bg-zinc-600 px-4 py-2 rounded">
        Cadastrar
      </button>
    </div>

    <button id="googleBtn"
      class="w-full bg-white text-zinc-900 flex items-center justify-center gap-2 px-4 py-2 rounded">
      <img src="https://developers.google.com/identity/images/g-logo.png" class="w-5 h-5">
      Entrar com Google
    </button>

    <p id="feedback" class="text-sm text-center text-red-400"></p>
  </div>

<script>
  const emailEl = document.getElementById('email');
  const passEl = document.getElementById('password');
  const feedback = document.getElementById('feedback');

  firebase.auth().onAuthStateChanged(user => {
    if (user) window.location.href = 'index.html';
  });

  loginBtn.onclick = async () => {
    try {
      await loginEmail(emailEl.value, passEl.value);
      window.location.href = 'index.html';
    } catch (e) {
      feedback.textContent = e.message;
    }
  };

  registerBtn.onclick = async () => {
    try {
      await registerEmail(emailEl.value, passEl.value);
      window.location.href = 'index.html';
    } catch (e) {
      feedback.textContent = e.message;
    }
  };

  googleBtn.onclick = async () => {
    try {
      await loginGoogle();
      window.location.href = 'index.html';
    } catch {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithRedirect(provider);
    }
  };
</script>

</body>
</html>
