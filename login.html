<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login â€¢ Spanish Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
</head>

<body class="bg-zinc-900 text-zinc-100 min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-sm bg-zinc-800 p-6 rounded space-y-4">

  <h1 class="text-xl text-center">Spanish Trainer</h1>

  <input id="email" type="email" placeholder="Email"
    class="w-full p-2 rounded bg-zinc-700">

  <input id="password" type="password" placeholder="Senha"
    class="w-full p-2 rounded bg-zinc-700">

  <button id="loginBtn" class="w-full bg-emerald-600 p-2 rounded">
    Entrar
  </button>

  <button id="registerBtn" class="w-full bg-zinc-600 p-2 rounded">
    Cadastrar
  </button>

  <div class="flex items-center gap-2">
    <div class="flex-1 h-px bg-zinc-600"></div>
    <span class="text-xs text-zinc-400">ou</span>
    <div class="flex-1 h-px bg-zinc-600"></div>
  </div>

  <!-- ðŸ”‘ GOOGLE: CHAMADA DIRETA -->
  <button id="googleBtn"
    class="w-full flex items-center justify-center gap-2 bg-white text-black p-2 rounded">
    <img src="https://developers.google.com/identity/images/g-logo.png" class="w-5 h-5">
    Entrar com Google
  </button>

  <p id="feedback" class="text-center text-red-400 text-sm"></p>
</div>

<script>
  const feedback = document.getElementById('feedback');

  firebase.auth().onAuthStateChanged(user => {
    if (user) location.href = 'index.html';
  });

  loginBtn.onclick = () => {
    firebase.auth()
      .signInWithEmailAndPassword(email.value, password.value)
      .catch(e => feedback.textContent = e.message);
  };

  registerBtn.onclick = () => {
    firebase.auth()
      .createUserWithEmailAndPassword(email.value, password.value)
      .catch(e => feedback.textContent = e.message);
  };

  // ðŸš¨ CHAMADA DIRETA, SEM FUNÃ‡ÃƒO, SEM AWAIT
  googleBtn.onclick = function () {
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });
    firebase.auth().signInWithPopup(provider);
  };
</script>

</body>
</html>
